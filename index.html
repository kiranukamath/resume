<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Kiran's Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .resume-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 14px;
            text-decoration: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function getResumeUrl() {
            return "resume.pdf?" + new Date().getTime();
        }
        function setResume() {
            const pdfUrl = getResumeUrl();
            document.getElementById("resume-viewer").src = pdfUrl;
            document.getElementById("download-link").href = pdfUrl;
        }
    </script>
</head>
<body onload="setResume()">
    <a id="download-link" href="resume.pdf" class="download-btn" download>Download Resume</a>
    <iframe id="resume-viewer" class="resume-container"></iframe>
    <script>
        // If the PDF fails to load, open in a new tab
        document.getElementById("resume-viewer").onerror = function () {
            window.location.href = getResumeUrl();
        };
    </script>
</body>
</html>
