<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Resume - Kiran U Kamath</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .resume-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function getResumeUrl() {
            return "resume.pdf?" + new Date().getTime();  // Avoids cached versions
        }
        function setResume() {
            document.getElementById("resume-viewer").setAttribute("data", getResumeUrl());
            document.getElementById("download-link").setAttribute("href", "resume.pdf");
        }
    </script>
</head>
<body onload="setResume()">
    <div class="container">
        <h2>Kiran's Resume</h2>
        <object id="resume-viewer" class="resume-container" type="application/pdf" data="">
            <p>Your browser does not support PDFs. <a id="download-link" href="resume.pdf">Download it here</a>.</p>
        </object>
        <br>
        <a id="download-link" href="resume.pdf" class="download-btn" download>Download Resume</a>
    </div>
</body>
</html>
