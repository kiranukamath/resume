<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Kiran's Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .resume-container {
            width: 100%;
            height: 100vh;
        }
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 14px;
            text-decoration: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function getResumeUrl() {
            return "resume.pdf?" + new Date().getTime();  // Forces fresh PDF load
        }
        function setResume() {
            const pdfUrl = getResumeUrl();
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const viewer = document.getElementById("resume-viewer");

            if (isMobile) {
                viewer.innerHTML = `<iframe class="resume-container" src="https://docs.google.com/gview?url=${window.location.origin}/resume.pdf&embedded=true"></iframe>`;
            } else {
                viewer.innerHTML = `<object class="resume-container" type="application/pdf" data="${pdfUrl}">
                    <p>Your browser does not support PDFs. <a href="resume.pdf">Download it here</a>.</p>
                </object>`;
            }

            document.getElementById("download-link").setAttribute("href", "resume.pdf");
        }
    </script>
</head>
<body onload="setResume()">
    <a id="download-link" href="resume.pdf" class="download-btn" download>Download Resume</a>
    <div id="resume-viewer"></div>
</body>
</html>
